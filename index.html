<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Primary Meta Tags -->
    <title>Findly - Бесконечная лента профилей пользователей</title>
    <meta name="title" content="Findly - Бесконечная лента профилей пользователей">
    <meta name="description"
          content="Откройте для себя Findly - современное Vue.js приложение с бесконечной прокруткой профилей пользователей. Просматривайте фотографии, имена и контакты в удобном формате карточек.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://findly.app">
    <meta property="og:title" content="Findly - Исследуйте профили пользователей">
    <meta property="og:description"
          content="Бесконечная лента профилей пользователей с фотографиями и контактной информацией. Создано на Vue.js с применением современных технологий веб-разработки.">
    <meta property="og:image" content="https://findly.app/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://findly.app">
    <meta property="twitter:title" content="Findly - Профили пользователей в один клик">
    <meta property="twitter:description"
          content="Исследуйте бесконечную ленту профилей пользователей с удобной навигацией и плавной прокруткой. Современный интерфейс на Vue.js">
    <meta property="twitter:image" content="https://findly.app/twitter-card.jpg">

    <!-- Meta Tags for SEO -->
    <meta name="robots" content="index, follow">
    <meta name="keywords"
          content="Vue.js, infinite scroll, профили пользователей, социальная сеть, веб-приложение, карточки пользователей, RandomUser API, фотографии пользователей">
    <meta name="author" content="Dmitrii Chukhnin">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://findly.app">

    <!-- Favicon -->
    <link rel="icon" href="https://findly.app/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
